version: '3.8'

services:
  app:
    container_name: tomorrow-backend
    image: eun07213/tomorrow:latest
    depends_on:
      mysql8-local:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      DEV_DATABASE_URL: ${DEV_DATABASE_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      MAILNAME: ${MAILNAME}
      MAILPASSWORD: ${MAILPASSWORD}
      KAKAO_REST_API_KEY: ${KAKAO_REST_API_KEY}
      # Redis 연결 정보 추가
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
    restart: always
  # redis 추가
  redis:
    image: redis:6-alpine
    container_name: tomorrow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql8-local:
    image: mysql:8.0
    container_name: tomorrow-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root1234
      MYSQL_DATABASE: tomorrow_db
      MYSQL_USER: tomorrow_user
      MYSQL_PASSWORD: tomorrow_user_password
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - tomorrow-local-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "--silent"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local
  tomorrow-local-data: # mysql-local-data 볼륨 이름 변경
    driver: local
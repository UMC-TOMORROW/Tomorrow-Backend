name: CI/CD Deploy to EC2

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot Project
        run: ./gradlew clean build -x test

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo " [1] SSH 접속 성공"
            echo " 현재 경로: $(pwd)"
            echo "현재 시간: $(date)"

            echo "[2] 프로젝트 디렉토리 이동"
            cd /home/ubuntu/Tomorrow-Backend || { echo "❌ 디렉토리 이동 실패"; exit 1; }

            echo "[3] Git Pull from develop"
            git pull --rebase origin develop || { echo "❌ Git Pull 실패"; exit 1; }

            echo "⚙ [4] Gradle Build (no test)"
            ./gradlew clean build -x test || { echo "❌ Gradle 빌드 실패"; exit 1; }

            echo " [5] 기존 컨테이너 종료"
            docker-compose down || echo "⚠️ docker-compose down 실패했지만 무시함"

            echo " [6] docker-compose up -d --build"
            docker-compose up -d --build || { echo "❌ docker-compose up 실패"; exit 1; }

            echo " [7] 배포 완료!"

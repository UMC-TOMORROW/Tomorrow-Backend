name: Docker CI/CD

on:
  push:
    branches: [ "develop" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Gradle permission
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Gradle build
      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: clean build -x test

      # 5. Docker login & build & push
      - name: Docker build and push to Docker Hub
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/tomorrow:latest -f docker/Dockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/tomorrow:latest

      # 6. SSH to EC2 and deploy with Docker Compose (NO .env)
      - name: Deploy on EC2 with Docker Compose (no .env)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /home/***/Tomorrow-Backend
            git pull origin develop || { echo "Git pull failed"; exit 1; }

            cd docker

            # export 환경 변수 직접 설정
            export SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            export SPRING_DATASOURCE_USERNAME=${{ secrets.SPRING_DATASOURCE_USERNAME }}
            export SPRING_DATASOURCE_PASSWORD=${{ secrets.SPRING_DATASOURCE_PASSWORD }}
            export DEV_DATABASE_URL=${{ secrets.DEV_DATABASE_URL }}
            export AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            export AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            export MAILNAME=${{ secrets.MAILNAME }}
            export MAILPASSWORD=${{ secrets.MAILPASSWORD }}
            export KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            export KAKAO_REST_API_KEY=${{ secrets.KAKAO_REST_API_KEY }}
            export KAKAO_REST_SECRET=${{ secrets.KAKAO_REST_SECRET }}
            export NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            export NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            export GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            export GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            export GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            export DEV_REDIS_HOST=${{ secrets.DEV_REDIS_HOST }}
            export DEV_REDIS_PASSWORD=${{ secrets.DEV_REDIS_PASSWORD }}

            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

            docker-compose down
            docker-compose pull
            docker-compose up -d --build

name: CI/CD Deploy to EC2

on:
  push:
    branches: [ "develop" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Spring Boot Project
        run: ./gradlew clean build -x test

      - name: Copy JAR to EC2
        run: |
          echo "${{ secrets.EC2_KEY }}" > ec2_key.pem
          chmod 600 ec2_key.pem
          scp -i ec2_key.pem -o StrictHostKeyChecking=no \
            build/libs/*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/ubuntu/Tomorrow-Backend/app.jar

      - name: Deploy via Docker on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/Tomorrow-Backend

            echo "🧼 [1] 기존 컨테이너 종료"
            docker-compose down || echo "컨테이너 종료 실패, 무시"

            echo "📦 [2] Docker 이미지 재빌드 및 실행"
            docker-compose up -d --build || { echo "❌ docker-compose up 실패"; exit 1; }

            echo "✅ [3] 배포 완료!"

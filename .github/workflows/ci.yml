name: PR CI Test

on:
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_NAME: ${{ secrets.DB_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.1/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start MySQL with Docker Compose
        run: |
          docker-compose -f ./docker/docker-compose.yml up -d
          echo "Waiting for MySQL to be ready..."
          for i in {1..15}; do
            docker exec mysql8-local mysqladmin ping -h "localhost" --silent && echo "✅ MySQL is ready." && exit 0
            echo "⏳ Waiting for MySQL... ($i)"
            sleep 2
          done
          echo "❌ MySQL did not become ready in time."
          docker-compose -f ./docker/docker-compose.yml logs
          exit 1

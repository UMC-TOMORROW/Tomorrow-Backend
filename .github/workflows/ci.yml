name: CI - Build and Test

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root1234
          MYSQL_DATABASE: tomorrow_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      SPRING_PROFILES_ACTIVE: local 
      DB_USERNAME: root
      DB_PASSWORD: root1234

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..15}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -proot1234 --silent; then
              echo "âœ… MySQL is ready."
              break
            fi
            echo "Waiting for MySQL ($i)..."
            sleep 5
          done

      - name: Build and Test
        run: ./gradlew clean build

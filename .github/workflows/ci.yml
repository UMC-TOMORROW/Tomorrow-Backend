name: PR CI Test

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Install docker-compose
        run: |
          echo "üîß Installing docker-compose..."
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version

      - name: Start MySQL with Docker Compose
        run: |
          docker-compose -f ./docker/docker-compose.yml up -d

          echo "Waiting for MySQL to be ready..."
          for i in {1..15}; do
            docker-compose exec mysql8-local mysqladmin ping -h "localhost" --silent && echo "‚úÖ MySQL is ready." && exit 0
            echo "‚è≥ Waiting for MySQL... ($i)"
            sleep 2
          done

          echo "‚ùå MySQL did not become ready in time."
          docker-compose logs
          exit 1

      - name: Create .env.properties from secrets
        run: |
          cat <<EOF > ./src/main/resources/.env.properties
          spring.datasource.url=jdbc:mysql://localhost:3306/${{ secrets.DB_NAME }}
          spring.datasource.username=${{ secrets.DB_USER }}
          spring.datasource.password=${{ secrets.DB_PASSWORD }}
          spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
          spring.jpa.hibernate.ddl-auto=none
          spring.jpa.show-sql=true
          EOF

      - name: Run tests
        run: ./gradlew build
